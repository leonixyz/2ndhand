<!-- Checkout section-->
<main id="checkout">
	<div class="container">
		<h1>Checkout</h1>
		<form name="checkout_form" ng-submit="sendOrder()">
			<h2>Shipping</h2>
			<div class="row">
				<div class="form-group col-sm-6">
					<label for="first_name">First name:</label>
					<input type="text" ng-model="user.first_name" class="form-control" id="first_name" name="first_name" required>
				</div>

				<div class="form-group col-sm-6">
					<label for="last_name">Last name:</label>
					<input type="text" ng-model="user.last_name" class="form-control" id="last_name" name="last_name" required>
				</div>

				<div class="form-group col-sm-6">
					<label for="address">Address:</label>
					<input type="text" ng-model="user.address" class="form-control" id="address" name="address" required>				    
				</div>

				<div class="form-group col-sm-6">
					<label for="city">City:</label>
					<input type="text" ng-model="user.city" class="form-control" id="city" name="city" required>				    
				</div>

				<div class="form-group col-sm-6">
					<label for="country">Country:</label>
					<input type="text" ng-model="user.country" class="form-control" id="country" name="country" required>				    
				</div>

				<div class="form-group col-sm-6">
					<label for="zip">Zip/ Postal Code:</label>
					<input type="text" ng-model="user.zip" class="form-control" id="zip" name="zip" required>				    
				</div>

				<div class="form-group col-sm-6">
					<label for="phone">Telephone:</label>
					<input type="text" ng-model="user.phone" class="form-control" id="phone" name="phone" required>				    
				</div>

				<div class="form-group col-sm-6">
					<label for="email">E-mail:</label>
					<input type="email" ng-model="user.email" class="form-control" id="email" name="email" required>				    
				</div>
			</div>

			<h2>Billing</h2>
			<div class="row">
				<div class="form-group col-sm-6">
					<label for="cctype">Credit card type:</label>
					<select required ng-model="user.cctype" id="cctype" name="cctype" class="form-control" required>
						<option value="" selected disabled>Select</option>
						<option value="visa">Visa</option>
						<option value="mastercard">MasterCard</option>
						<option value="american_express">American Express</option>
						<option value="discover">Discover</option>
					</select>
				</div>
				<div class="form-group col-sm-6">
			      	<label for="ccnum">Credit card number:</label>
					<input type="text" ng-model="user.ccnum" class="form-control" id="ccnum" name="ccnum" maxlength="16" required onkeypress="onlyNumericInput(event)">
				</div>
				<div class="form-group col-xs-6 col-sm-4">
			      	<label for="cccvv">CVV:</label>
					<input type="text" ng-model="user.cccvv" class="form-control" id="cccvv" name="cccvv" maxlength="3" required onkeypress="onlyNumericInput(event)">
				</div>
				<div class="form-group col-xs-6 col-sm-4">
					<label for="ccexp_year">Expiry year:</label>
					<select required ng-model="user.ccexp_year" class="form-control" name="ccexp_year" id="ccexp_year" required>
						<option value="" selected disabled>Select</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
						<option value="2025">2025</option>
						<option value="2025">2026</option>
						<option value="2025">2027</option>
					</select>
				</div>
				<div class="form-group col-xs-6 col-sm-4">
					<label for="ccexp_month">Expiry month:</label>
					<select required ng-model="user.ccexp_month" class="form-control" name="ccexp_month" id="ccexp_month" required>
						<option value="" selected disabled>Select</option>
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</div>  
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-default btn-primary btn-xl custom_button" id="confirm-payment-button">Confirm Payment: {{grandTotal}} &euro;</button>
				</div>
			</div>
		</form>
	</div>
</main>


<!-- Modal -->
<div id="submissionModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal" onclick="javascript:window.location='#/'">&times;</button>
        <h4 class="modal-title">{{submissionMessage.title}}</h4>
      </div>
      <div class="modal-body">
        <p>
        	{{submissionMessage.text}}
        </p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" onclick="javascript:window.location='#/'">Close</button>
      </div>
    </div>
  </div>
</div>


<!-- Spinner -->
<div class="spinner hidden">
  <div class="bounce1"></div>
  <div class="bounce2"></div>
  <div class="bounce3"></div>
</div>
