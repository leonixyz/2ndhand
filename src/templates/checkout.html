<!-- Checkout section-->
<main id="checkout">
	<div class="container">
		<h1>Checkout</h1>
		<form>
			<h2>Shipping</h2>
			<div class="row">
				<div class="form-group col-sm-6">
					<label for="first_name">First name:</label>
					<input type="text" class="form-control" id="first_name" name="first_name" required>
				</div>

				<div class="form-group col-sm-6">
					<label for="last_name">Last name:</label>
					<input type="text" class="form-control" id="last_name" name="last_name" required>
				</div>

				<div class="form-group col-sm-6">
					<label for="address">Address:</label>
					<input type="text" class="form-control" id="address" name="address" required>				    
				</div>

				<div class="form-group col-sm-6">
					<label for="city">City:</label>
					<input type="text" class="form-control" id="city" name="city" required>				    
				</div>

				<div class="form-group col-sm-6">
					<label for="state">State:</label>
					<input type="text" class="form-control" id="state" name="state" required>				    
				</div>

				<div class="form-group col-sm-6">
					<label for="zip">Zip/ Postal Code:</label>
					<input type="text" class="form-control" id="zip" name="zip" required>				    
				</div>

				<div class="form-group col-sm-6">
					<label for="phone">Telephone:</label>
					<input type="text" class="form-control" id="phone" name="phone" required>				    
				</div>

				<div class="form-group col-sm-6">
					<label for="email">E-mail:</label>
					<input type="email" class="form-control" id="email" name="email" required>				    
				</div>
			</div>

				<h2>Billing</h2>
			<div class="row">
				<div class="form-group col-sm-6">
					<label for="cctype">Credit card type:</label>
					<select required id="cctype" name="cctype" class="form-control" required>
						<option value="" selected disabled>Select</option>
						<option value="visa">Visa</option>
						<option value="mastercard">MasterCard</option>
						<option value="american_express">American Express</option>
						<option value="discover">Discover</option>
					</select>
				</div>
				<div class="form-group col-sm-6">
			      	<label for="ccnum">Credit card number:</label>
					<input type="text" class="form-control" id="ccnum" name="ccnum" required>
				</div>
				<div class="form-group col-sm-6">
			      	<label for="cccvv">CVV:</label>
					<input type="text" class="form-control" id="cccvv" name="cccvv" required>
				</div>
				<div class="form-group col-sm-6">
					<label for="ccexp_year">Expiry year:</label>
					<select required class="form-control" name="ccexp_year" id="ccexp_year" required>
						<option value="" selected disabled>Select</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
						<option value="2018">2018</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
						<option value="2025">2025</option>
					</select>
				</div>
				<div class="form-group col-sm-6">
					<label for="ccexp_month">Expiry month:</label>
					<select required class="form-control" name="ccexp_month" id="ccexp_month" required>
						<option value="" selected disabled>Select</option>
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
				</div>  
			</div>
			<div class="row">
				<div class="col-xs-12">
					<button class="btn btn-default btn-primary btn-xl custom_button">Confirm Payment</button>
				</div>
			</div>
			</form>
	</div>
</main>
