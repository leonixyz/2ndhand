<!-- Product details-->
<main id="main-details">
	<div class="container">
		<div class="row">			 
			<div class="col-xs-12">
				<h1>{{getCurrentItem().Name}}</h1>
			</div>
		</div>
		<div class="row">			 
			<div class="col-md-6">
				<img class="product-image" ng-src="{{getCurrentItem().Image}}" />
			</div>
            <div class="col-md-6">
				<p>{{getCurrentItem().Description}}</p>	 

				<p><strong>Price: {{getCurrentItem().Price}} &euro; </strong></p>
				<p><strong>In Stock: {{getCurrentItem().Quantity}} </strong></p>   
				<a href="#/products" ng-click="addToCart(getCurrentItem())" class="btn btn-default btn-primary btn-lg custom_button">Add to cart</a>
			</div>
        </div>
	</div>
</main>
